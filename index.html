<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To do List</title>
</head>

<body>
    <main>
        <header>
            <h1>Lista de Afazeres</h1>
            <nav>
                <ul>
                    <li><a href="#">link 1</a></li>
                    <li><a href="#">link 2</a></li>
                    <li><a href="#">link 3</a></li>
                </ul>
            </nav>
        </header>
        <section id="main-content">
            <section id="lists-container">
                <section class="card-list">
                    <h2>TO DO</h2>
                    <ul class="lista" id="todo-list">
                    </ul>
                    <section class="insert-container">
                        <input type="text" id="novo-item" name="novo-item" class="novo-item" placeholder="add novo item">
                        <button id="todo-btn">Add +</button>
                    </section>
                </section>
                <section class="card-list">
                    <h2>DONE</h2>
                    <ul class="lista" id="done-list">
                    </ul>
                </section>
            </section>
        </section>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
